<div class="fruits-ui-list">
  <div class="fruits-ui-list__fruit-card" *ngFor="let fruit of fruits">
    <h2 class="fruits-ui-list__fruit-card__title">{{ fruit.name }}</h2>
    <p class="fruits-ui-list__fruit-card__description"><strong>Color:</strong> {{ fruit.color }}</p>
    <p class="fruits-ui-list__fruit-card__description"><strong>Taste:</strong> {{ fruit.taste }}</p>
  </div>
</div>
